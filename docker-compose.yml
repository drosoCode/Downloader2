version: '3'
services:
  downloader:  
    build: .
    shm_size: '1gb' 
    environment:
      - TZ=Europe/Paris
      - DISPLAY_WIDTH=1600
      - DISPLAY_HEIGHT=968
    volumes:
        - /mnt/nas/Downloads:/home/OrigDir
        - /mnt/nas/Videos/Series:/home/DestDir
        - /mnt/docker/Volumes/Downloader/config:/home/config
        - /mnt/downloader/chrome:/root/.config/chromium/
    ports:
      - 8070:8080
    logging:
        driver: "gelf"
        options:
            gelf-address: "udp://kirito:12201"
